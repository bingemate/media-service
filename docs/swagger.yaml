  /comment/movie/{commentID}:
    delete:
      description: Delete movie comment
      parameters:
      - description: Movie Comment ID
        in: path
        name: commentID
        required: true
        type: string
      - description: User ID
        in: header
        name: user-id
        required: true
        type: string
      - description: User roles
        in: header
        name: roles
        type: string
      produces:
      - application/json
