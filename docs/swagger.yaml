          schema:
            $ref: '#/definitions/controllers.genre'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.errorResponse'
      summary: Get movie genre
      tags:
      - Media Assets
      - Movie
  /assets/movie-genres:
