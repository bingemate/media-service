info:
  contact: {}
  description: |-
    This is the API for the Media Service application
    This help to give info about the media files and metadata
    This also help to manage the media files for admins
  title: Media Service API
paths:
  /assets/actor/{id}:
    get:
      description: Get actor by id
      parameters:
      - description: Actor ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.actor'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.errorResponse'
      summary: Get actor
      tags:
      - Media Assets
  /assets/movie-genre/{id}:
    get:
      description: Get movie genre by id
      parameters:
      - description: Genre ID
        in: path
        name: id
        required: true
        type: integer
      produces:
